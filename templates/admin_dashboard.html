<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hospital Billing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Sidebar toggle */
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px; /* hidden state */
        }
        #sidebar-wrapper {
            width: 250px;
            transition: margin 0.3s;
        }
        /* Cards equal height */
        .card {
            height: 100%;
        }
        /* Sidebar toggle button spacing */
        #sidebarToggle {
            margin-left: 15px; /* add spacing from left */
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="border-end bg-light" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-primary">
                Hospital Admin
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('staff_management') }}" class="list-group-item list-group-item-action list-group-item-light p-3">
                    <i class="bi bi-people-fill me-2"></i> Staff Management
                </a>
                <a href="{{ url_for('patient_management') }}" class="list-group-item list-group-item-action list-group-item-light p-3">
                    <i class="bi bi-person-lines-fill me-2"></i> Patient Management
                </a>
                <a href="{{ url_for('billing_structure') }}" class="list-group-item list-group-item-action list-group-item-light p-3">
                    <i class="bi bi-receipt-cutoff me-2"></i> Billing Structure
                </a>
                <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action list-group-item-light p-3">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid position-relative">
                    <button class="btn btn-primary position-absolute start-0" id="sidebarToggle"><i class="bi bi-list"></i></button>
                    <span class="fs-4 fw-semibold d-block text-center w-100">Admin Dashboard</span>
                </div>
            </nav>

            <!-- Cards Section -->
            <div class="container-fluid px-4 mt-4">
                <div class="row g-4">
                    <!-- Staff Management Card -->
                    <div class="col-md-4">
                        <div class="card text-center shadow-sm h-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <i class="bi bi-people-fill fs-1 text-primary"></i>
                                    <h5 class="card-title mt-2">Staff Management</h5>
                                    <p class="card-text">Add, update, delete and view staff members.</p>
                                </div>
                                <a href="{{ url_for('staff_management') }}" class="btn btn-primary mt-3">Go</a>
                            </div>
                        </div>
                    </div>

                    <!-- Patient Management Card -->
                    <div class="col-md-4">
                        <div class="card text-center shadow-sm h-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <i class="bi bi-person-lines-fill fs-1 text-success"></i>
                                    <h5 class="card-title mt-2">Patient Management</h5>
                                    <p class="card-text">Add, update, delete and view patients.</p>
                                </div>
                                <a href="{{ url_for('patient_management') }}" class="btn btn-success mt-3">Go</a>
                            </div>
                        </div>
                    </div>

                    <!-- Billing Structure Card -->
                    <div class="col-md-4">
                        <div class="card text-center shadow-sm h-100">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <i class="bi bi-receipt-cutoff fs-1 text-warning"></i>
                                    <h5 class="card-title mt-2">Billing Structure</h5>
                                    <p class="card-text">Manage billing structure and generate bills.</p>
                                </div>
                                <a href="{{ url_for('billing_structure') }}" class="btn btn-warning mt-3">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const wrapper = document.getElementById('wrapper');
        sidebarToggle.addEventListener('click', () => {
            wrapper.classList.toggle('toggled');
        });
    </script>
</body>
</html>
